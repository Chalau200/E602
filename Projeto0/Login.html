<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link rel="stylesheet" href="css/main.css">

</head>

<body class="no-scroll">

    <div class="login-wrapper">

        <div class=" box-image box-col">
            <img src="images\Login.jpeg" alt="sideimage">
        </div>
        <div class="box-col">
            <div class="box-form">
                <div class="inner">
                    <div class="form-head">
                        <div class="title">
                            Bem-vindo à <div style="color:#1E88E5">HelpMates</div>
                        </div>
                        <div class="form-group">
                            <div class="label-text">Email</div>
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <div class="label-text">Password</div>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-button">
                            <div class="check-action">
                                <input type="checkbox" class="check">
                                <span class="name">Lembre-me</span>
                            </div>
                            <a href="#" class="link">Esqueceu-se da password?</a>
                        </div>
                        <div class="actions">
                            <a href="HelpMates.html">
                                <button id="login" class="btn btn-submit">Login</button>
                            </a>


                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom-register">
                Não tem conta? <a href="Registo.html" class="link">Registe-se já.</a>
            </div>

        </div>
    </div>

    <a href="HelpMates.html">
        <img id="login-logo" src="images/Logo.png" alt="HelpMates">
    </a>

</body>

<script src="JS\login.js"></script>

</html>
